{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-auto py-3">
        <h2>Лицензии</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        {% for license in licenses %}
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="card-title">{{ license.title }}</h5>
            </div>
            <div class="card-body">
              <a href="{{ license.file.url }}">Открыть</a>
            </div>
          </div>
          {% empty %}
          <div class="alert alert-warning" role="alert">
            Нет лицензий.
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
