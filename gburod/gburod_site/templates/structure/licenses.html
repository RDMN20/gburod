{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-3 col-md-4 py-3">
        <img class="doc-image w-100" src="{% static 'img/8055.jpg' %}" alt="doc-image">
      </div>
      <div class="gburod-docs col-9 col-md-6 pt-5 ">
        <h3>
          Документы
        </h3>
        <hr>
        <p>
          ГБУ "Республиканского онкологического диспансера"
        </p>
      </div>
    </div>
    <div>
      <hr>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto mb-3">
        <h3>Лицензии</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        {% for license in licenses %}
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="card-title">{{ license.title }}</h5>
            </div>
            <div class="card-body">
              <a href="{{ license.file.url }}">
                <i class="fa fa-file-pdf-o"></i>
              </a>
            </div>
          </div>
          {% empty %}
          <div class="alert alert-warning" role="alert">
            Нет лицензий.
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
